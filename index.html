<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>助农问卷收集</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
      outline: none;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌾 助农问卷收集</h1>
    <form id="farmerForm" action="https://formspree.io/f/mldpnlag" method="POST">
      
      <label for="name">登记人姓名：</label>
      <input type="text" id="name" name="姓名" placeholder="请输入姓名" required>

      <label for="phone">联系电话：</label>
      <input type="tel" id="phone" name="电话" placeholder="请输入手机号" pattern="[0-9]{11}" required>

      <label for="wechat">登记人微信：</label>
      <input type="text" id="wechat" name="微信" placeholder="请输入微信号" required>

      <label for="address">具体地址：</label>
      <input type="text" id="address" name="地址" placeholder="请输入详细地址" required>

      <label for="product">滞销产品：</label>
      <input type="text" id="product" name="滞销产品" placeholder="请输入滞销的农产品名称" required>

      <label for="quantity">预计销售数量（斤）：</label>
      <input type="number" id="quantity" name="销售数量" placeholder="请输入数量" required>

      <label for="price">可接受的收购价（元/斤）：</label>
      <input type="number" id="price" name="收购价" step="0.01" placeholder="请输入收购价" required>

      <button type="submit">提交问卷</button>
    </form>
  </div>

  <script>
    // 提交表单后弹窗提示
    document.getElementById("farmerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 阻止默认刷新
      const form = event.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert("感谢填写，助农一直在路上！🌾");
          form.reset(); // 清空表单
        } else {
          alert("提交失败，请稍后再试。");
        }
      }).catch(error => {
        alert("网络错误，请检查网络后重试。");
      });
    });
  </script>
</body>
</html>
